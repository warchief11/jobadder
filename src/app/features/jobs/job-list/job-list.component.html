<div>
  <div class="row p-2 border clickable" *ngFor="let job of (jobs$ | async)" (click)="selectJob(job)">
    <div class="col-auto col-sm-3">{{job.jobId}} - {{job.name}} @ {{job.company}}</div>
    <div class="col row">
      <div class="col-auto" *ngFor="let skillTag of job.skills">
          {{skillTag}}
      </div>
    </div>
  </div>
</div>
